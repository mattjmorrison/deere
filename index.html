---
layout: default
---

<div class="reveal">
    {% assign sorted_pages = site.posts | sort:"name" %}
    <div class="slides">
    {% for slide in sorted_pages %}
        <section>
            {{ slide.content }}
        </section>
    {% endfor %}
    </div>
</div>

<script type="text/javascript" src="/assets/js/reveal.min.js"></script>
<script type="text/javascript">
Reveal.initialize({
    controls: true,
    progress: true,
    history: true,
    center: true
});
</script>
